<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MiMi üíñ</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:'Nunito',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    linear-gradient(rgba(255,235,245,.9), rgba(255,235,245,.95)),
    url("https://images.unsplash.com/photo-1601758123927-1965d9c9c9a6?q=80&w=1600&auto=format&fit=crop");
  background-size:cover;
  background-position:center bottom;
  overflow:hidden;
}

/* CONFETTI */
#confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

/* FLOATING BIG ROSES */
.rose{
  position:fixed;
  bottom:-120px;
  font-size:96px;
  opacity:.35;
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

.card{
  width:min(760px,94vw);
  padding:38px 32px 42px;
  background:#ffffffee;
  border-radius:32px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.18);
  z-index:2;
}

h1{
  font-weight:800;
  margin:12px 0;
}

#title{
  cursor:pointer;
  user-select:none;
}

p{
  opacity:.85;
  margin-bottom:20px;
  font-size:18px;
}

button{
  padding:16px 34px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

/* YES GLOW */
#yes{
  background:#ff2f7b;
  color:#fff;
  animation:glow 1.8s infinite ease-in-out;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
}

@keyframes glow{
  0%{
    box-shadow:0 0 12px rgba(255,47,123,.5),
               0 0 24px rgba(255,47,123,.4);
  }
  50%{
    box-shadow:0 0 24px rgba(255,47,123,.9),
               0 0 48px rgba(255,47,123,.7);
  }
  100%{
    box-shadow:0 0 12px rgba(255,47,123,.5),
               0 0 24px rgba(255,47,123,.4);
  }
}

#no{
  background:#e5e7eb;
  margin-left:16px;
  position:relative;
  z-index:5;
}

.hint{margin-top:14px;min-height:24px}
.fake{font-size:13px;opacity:.65;min-height:18px}

#resultState{display:none}

.freeze{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.96);
  display:grid;
  place-items:center;
  text-align:center;
  font-size:clamp(30px,5vw,54px);
  font-weight:900;
  z-index:9998;
}

audio{display:none}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<audio id="music" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-loop-779.mp3">
</audio>

<div class="card">

  <div id="questionState">
    <h1 id="title">üíñüß∏MiMiüß∏üíñ</h1>
    <p>I made this for the prettiest girl in the world.</p>

    <h1>Will you be my Valentine?</h1>

    <div style="margin-top:18px">
      <button id="yes">YES üíò</button>
      <button id="no">No üôÑ</button>
    </div>

    <div class="hint" id="hint"></div>
    <div class="fake" id="fake"></div>
  </div>

  <div id="resultState">
    <h1>OKAY OKAY üòà‚ù§Ô∏è</h1>
    <p>You win. Or actually‚Ä¶<br><strong>WE</strong> win.</p>
    <p>MiMi, this wasn‚Äôt just a page.<br>It‚Äôs a memory.</p>
    <h1>üíç Be mine. Always.</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="320">
  </div>

</div>

<script>
/* CONFETTI */
const canvas=document.getElementById("confetti");
canvas.width=innerWidth;
canvas.height=innerHeight;
addEventListener("resize",()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
});

const confettiInstance=confetti.create(canvas,{
  resize:false,
  useWorker:true
});

const heart=confetti.shapeFromText({text:"üíñ",scalar:2});

/* FLOATING ROSES */
function spawnRose(){
  const r=document.createElement("div");
  r.className="rose";
  r.textContent="üåπ";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=18+Math.random()*12+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),30000);
}
setInterval(spawnRose,1200);

/* NO BUTTON CHAOS */
const no=document.getElementById("no");
const hint=document.getElementById("hint");
const fake=document.getElementById("fake");

const jokes=[
  "Nice try üòå","That‚Äôs adorable, but no.","You really thought?",
  "MiMi‚Ä¶ behave üòè","You‚Äôre smiling right now.",
  "Wrong button.","Drama detected.","You enjoy this."
];

const reactions=[
  "Universe says nope",
  "Destiny laughing",
  "Probability of NO: 0%",
  "Romantic override active"
];

let j=0,r=0;
function moveNo(){
  no.style.position="fixed";
  no.style.left=Math.random()*(innerWidth-120)+"px";
  no.style.top=Math.random()*(innerHeight-60)+"px";
  no.style.transform=`rotate(${Math.random()*360}deg)`;
  hint.textContent=jokes[j++%jokes.length];
  fake.textContent=reactions[r++%reactions.length];
}
no.addEventListener("mouseenter",moveNo);
no.addEventListener("click",e=>e.preventDefault());

/* YES CLICK */
const yes=document.getElementById("yes");
const music=document.getElementById("music");
const qState=document.getElementById("questionState");
const rState=document.getElementById("resultState");

yes.addEventListener("click",()=>{
  music.play().catch(()=>{});
  no.remove();

  const freeze=document.createElement("div");
  freeze.className="freeze";
  freeze.innerHTML="MiMi üíñ<br>This moment is yours now.";
  document.body.appendChild(freeze);

  confettiInstance({
    particleCount:900,
    spread:180,
    startVelocity:85,
    scalar:1.7,
    shapes:["square","circle",heart]
  });

  setTimeout(()=>{
    freeze.remove();
    qState.style.display="none";
    rState.style.display="block";
  },1700);
});
</script>

</body>
</html>
