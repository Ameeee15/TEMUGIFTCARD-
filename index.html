<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MiMi üíñ</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:'Nunito',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    linear-gradient(rgba(255,235,245,.88), rgba(255,235,245,.92)),
    url("https://images.unsplash.com/photo-1601758123927-1965d9c9c9a6?q=80&w=1600&auto=format&fit=crop");
  background-size:cover;
  background-position:center bottom;
  overflow:hidden;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.card{
  width:min(720px,94vw);
  padding:32px 26px;
  background:#ffffffee;
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.18);
  z-index:2;
}

h1{font-weight:800}
p{opacity:.85}

.zone{
  position:relative;
  height:180px;
}

button{
  padding:16px 30px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
}

#yes{
  background:#ff2f7b;
  color:#fff;
}

#no{
  background:#e5e7eb;
  position:fixed;
  z-index:5;
}

.hint{
  margin-top:14px;
  font-size:15px;
  min-height:26px;
}

.fake{
  font-size:13px;
  opacity:.65;
  min-height:18px;
}

.result{
  display:none;
  margin-top:26px;
}

.freeze{
  position:fixed;
  inset:0;
  background:#fff;
  display:grid;
  place-items:center;
  font-size:clamp(28px,5vw,52px);
  font-weight:800;
  z-index:9999;
}

audio{display:none}
</style>
</head>

<body>
<canvas id="confetti"></canvas>

<audio id="music" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-loop-779.mp3">
</audio>

<div class="card">
  <h1>MiMi‚Ä¶ üß∏üíñ</h1>
  <p>I made this for the prettiest girl in the world.</p>

  <h1>Will you be my Valentine?</h1>

  <div class="zone">
    <button id="yes">YES üíò</button>
  </div>

  <div class="hint" id="hint"></div>
  <div class="fake" id="fake"></div>

  <div class="result" id="result">
    <h1>There it is ‚ù§Ô∏è</h1>
    <p>No jokes now. Just me choosing you.</p>
    <h1>üíç Always.</h1>
  </div>
</div>

<button id="no">No üôÑ</button>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const hint = document.getElementById("hint");
const fake = document.getElementById("fake");
const result = document.getElementById("result");
const canvas = document.getElementById("confetti");
const music = document.getElementById("music");

const jokes=[
  "Nice try üòå",
  "That‚Äôs adorable, but no.",
  "You really thought?",
  "MiMi‚Ä¶ behave üòè",
  "You‚Äôre smiling right now.",
  "This button is lying to you.",
  "Bold choice. Wrong one.",
  "Drama detected.",
  "You‚Äôre enjoying this.",
  "Okay now you‚Äôre flirting."
];

const reactions=[
  "MiMi vs destiny",
  "Universe laughing quietly",
  "System override engaged",
  "Romantic sabotage detected",
  "Probability of NO: 0%"
];

let j=0, r=0;

/* NO BUTTON CHAOS */
function moveNo(){
  const x=Math.random()*(innerWidth-120);
  const y=Math.random()*(innerHeight-60);
  no.style.left=x+"px";
  no.style.top=y+"px";
  no.style.transform=`rotate(${Math.random()*360}deg)`;

  hint.textContent=jokes[j++%jokes.length];
  fake.textContent=reactions[r++%reactions.length];
}

no.addEventListener("mouseenter",moveNo);
no.addEventListener("click",e=>e.preventDefault());

/* CONFETTI SHOWER LOOP */
const confettiInstance=confetti.create(canvas,{resize:true,useWorker:true});

(function rain(){
  confettiInstance({
    particleCount:25,
    spread:90,
    startVelocity:0,
    gravity:0.6,
    ticks:400,
    scalar:1.4,
    shapes:["square","circle"],
    origin:{x:Math.random(),y:-0.1}
  });
  setTimeout(rain,120);
})();

/* YES */
yes.addEventListener("click",()=>{
  music.play().catch(()=>{});

  const freeze=document.createElement("div");
  freeze.className="freeze";
  freeze.innerHTML="MiMi üíñ<br>This moment is yours now.";
  document.body.appendChild(freeze);

  confettiInstance({particleCount:400,spread:180,startVelocity:70});

  setTimeout(()=>{
    freeze.remove();
    result.style.display="block";
  },1800);
});
</script>
</body>
</html>
