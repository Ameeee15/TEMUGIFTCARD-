<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MiMi ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ffe3f0,#fff7fb);
  font-family:system-ui,-apple-system,sans-serif;
}

.card{
  background:white;
  width:min(680px,94vw);
  border-radius:24px;
  padding:32px 24px;
  box-shadow:0 30px 80px rgba(0,0,0,.18);
  text-align:center;
}

h1{
  font-size:clamp(26px,4vw,44px);
  margin-bottom:8px;
}

p{
  opacity:.8;
  margin-bottom:24px;
}

.options{
  display:grid;
  gap:14px;
  margin-top:18px;
}

button{
  padding:16px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background:#f1f5f9;
}

button:hover{
  background:#ffd6ea;
}

.fade{
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="card fade" id="card">
  <h1 id="title">Hey MiMi ğŸ’–</h1>
  <p id="text">Before I ask you something importantâ€¦<br>play along for a second.</p>

  <div class="options" id="options">
    <button onclick="next(1)">Okay ğŸ‘€</button>
    <button onclick="next(1)">Fineâ€¦ ğŸ˜Œ</button>
  </div>
</div>

<script>
const steps=[
{
  title:"Question 1",
  text:"Who causes more chaos together?",
  options:["You ğŸ˜‡","Me ğŸ˜","Both (correct answer)"]
},
{
  title:"Question 2",
  text:"What are we best at?",
  options:["Laughing","Eating","Annoying each other","All of the above"]
},
{
  title:"Final Question",
  text:"So MiMiâ€¦ after all thisâ€¦",
  options:["Yes â¤ï¸","Obviously yes ğŸ™„"]
}
];

let step=0;
const card=document.getElementById("card");
const title=document.getElementById("title");
const text=document.getElementById("text");
const options=document.getElementById("options");

function next(custom){
  if(custom){ step=0; render(); return; }
  step++;
  if(step<steps.length) render();
  else end();
}

function render(){
  card.classList.remove("fade");
  void card.offsetWidth;
  card.classList.add("fade");

  title.textContent=steps[step].title;
  text.textContent=steps[step].text;
  options.innerHTML="";

  steps[step].options.forEach(o=>{
    const b=document.createElement("button");
    b.textContent=o;
    b.onclick=next;
    options.appendChild(b);
  });
}

function end(){
  title.textContent="MiMi â¤ï¸";
  text.innerHTML="This wasnâ€™t a game.<br>It was me sayingâ€¦";
  options.innerHTML="<h1>Will you be my Valentine? ğŸ’˜</h1>";

  confetti({
    particleCount:300,
    spread:140,
    startVelocity:50,
    origin:{x:.5,y:.6}
  });
}
</script>

</body>
</html>
