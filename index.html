<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>MiMi üíñ</title>

<!-- GOOGLE FONT (ELEGANT + CUTE) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --pink1:#ffd1e8;
  --pink2:#fff0f7;
  --card:#ffffffee;
  --yes:#ff2f7b;
  --yesHover:#ff145f;
}

*{
  box-sizing:border-box;
  font-family:'Nunito', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:
    linear-gradient(rgba(255,240,247,.85), rgba(255,240,247,.9)),
    url("https://images.unsplash.com/photo-1615484477778-ca3b77940c25?q=80&w=1600&auto=format&fit=crop");
  background-size:cover;
  background-position:center bottom;
  background-repeat:no-repeat;
  overflow:hidden;
  padding:14px;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}

.card{
  width:min(720px,96vw);
  padding:32px 24px 36px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.18);
}

h1{
  font-size:clamp(26px,4.6vw,48px);
  margin:10px 0;
  font-weight:800;
}

p{
  font-size:16px;
  font-weight:400;
  opacity:.85;
  margin-bottom:22px;
}

.zone{
  position:relative;
  width:min(520px,100%);
  height:180px;
  margin:0 auto;
  touch-action:none;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 30px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
  user-select:none;
  -webkit-tap-highlight-color:transparent;
  transition:transform .15s ease,background .15s ease;
}

#yes{
  left:16%;
  background:var(--yes);
  color:#fff;
}

#yes:hover{background:var(--yesHover)}

#no{
  left:64%;
  background:#e5e7eb;
  color:#111;
}

.hint{
  margin-top:14px;
  font-size:14px;
  min-height:22px;
  opacity:.7;
}

.fake{
  font-size:13px;
  opacity:.6;
  margin-top:8px;
}

.result{
  display:none;
  margin-top:28px;
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.92);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* HEARTBEAT */
@keyframes heartbeat{
  0%{transform:translateY(-50%) scale(1)}
  25%{transform:translateY(-50%) scale(1.05)}
  40%{transform:translateY(-50%) scale(1)}
  60%{transform:translateY(-50%) scale(1.08)}
  100%{transform:translateY(-50%) scale(1)}
}
.heartbeat{animation:heartbeat 1.5s infinite}

/* FREEZE MOMENT */
.freeze{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.96);
  display:grid;
  place-items:center;
  z-index:99999;
  text-align:center;
  font-size:clamp(26px,5vw,50px);
  padding:28px;
  font-weight:700;
  animation:pop .4s ease;
}

audio{display:none}
</style>
</head>

<body>
<canvas id="confetti"></canvas>

<audio id="music" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-loop-779.mp3">
</audio>

<main class="card">
  <h1>üíñüß∏MiMiüß∏üíñ</h1>
  <p>
    I made this for the prettiest girl in the world.<br>
    No rush. No pressure.
  </p>

  <h1>Will you be my Valentine?</h1>

  <div class="zone" id="zone">
    <button id="yes">YES üíò</button>
    <button id="no">No üôÑ</button>
  </div>

  <div class="hint" id="hint">Careful‚Ä¶ that button has feelings üòå</div>
  <div class="fake" id="fake"></div>

  <div class="result" id="result">
    <h1>There it is ‚ù§Ô∏è</h1>
    <p>
      No jokes now.<br>
      Just me choosing you.
    </p>
    <h1>üíç Always.</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="260">
  </div>
</main>

<script>
const zone=document.getElementById("zone");
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const hint=document.getElementById("hint");
const fake=document.getElementById("fake");
const result=document.getElementById("result");
const canvas=document.getElementById("confetti");
const music=document.getElementById("music");

const noLines=[
  "Bold choice. Incorrect, but bold.",
  "You‚Äôre pressing this like it matters.",
  "Let‚Äôs not lie to ourselves.",
  "That button is decorative at best.",
  "Interesting strategy. Not effective.",
  "MiMi‚Ä¶ come on now.",
  "We both know how this ends.",
  "This is you flirting, right?",
  "Okay, drama queen üòå",
  "Alright, that‚Äôs enough teasing."
];

const reactions=[
  "MiMi is enjoying this üòè",
  "MiMi pretending it‚Äôs difficult",
  "MiMi already decided",
  "MiMi vs destiny",
  "MiMi being cute on purpose"
];

let count=0;
let yesScale=1;

function resize(){
  const dpr=window.devicePixelRatio||1;
  canvas.width=innerWidth*dpr;
  canvas.height=innerHeight*dpr;
  canvas.style.width="100vw";
  canvas.style.height="100vh";
}
resize();
addEventListener("resize",resize);

const confettiInstance=confetti.create(canvas,{resize:false,useWorker:true});

setTimeout(()=>yes.classList.add("heartbeat"),2400);

function clamp(v,min,max){return Math.max(min,Math.min(max,v))}

function dodge(px,py){
  const z=zone.getBoundingClientRect();
  const b=no.getBoundingClientRect();
  let dx=(b.left+b.width/2)-px;
  let dy=(b.top+b.height/2)-py;
  let mag=Math.hypot(dx,dy)||1;
  dx/=mag; dy/=mag;

  no.style.left=clamp((b.left-z.left)+dx*140,0,z.width-b.width)+"px";
  no.style.top=clamp((b.top-z.top)+dy*140,0,z.height-b.height)+"px";
  no.style.transform="rotate("+(Math.random()*16-8)+"deg)";

  yesScale=Math.min(2.6,yesScale+.1);
  yes.style.transform=`translateY(-50%) scale(${yesScale})`;

  hint.textContent=noLines[count%noLines.length];
  fake.textContent=reactions[count%reactions.length];
  count++;
}

zone.addEventListener("pointermove",e=>{
  const b=no.getBoundingClientRect();
  if(Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  )<150) dodge(e.clientX,e.clientY);
});

no.addEventListener("click",e=>e.preventDefault());

yes.addEventListener("click",()=>{
  music.play().catch(()=>{});

  const freeze=document.createElement("div");
  freeze.className="freeze";
  freeze.innerHTML="MiMi üß∏üíñ<br>This moment is yours now.";
  document.body.appendChild(freeze);

  setTimeout(()=>{
    freeze.remove();
    zone.style.display="none";
    hint.style.display="none";
    fake.style.display="none";
    result.style.display="block";

    confettiInstance({
      particleCount:350,
      spread:150,
      startVelocity:65,
      origin:{x:.5,y:.6}
    });
  },1600);
});

setTimeout(()=>{
  if(result.style.display!=="block"){
    hint.textContent="The YES button is patiently waiting ü•π";
  }
},10000);
</script>
</body>
</html>
