<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {

.slide {

  height: 100vh;
  width: 100%;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.slide.active {
  display: flex;
}

.card {
  background: rgba(255,255,255,0.08);
  padding: 40px;
  border-radius: 20px;
  max-width: 400px;
}

button {
  margin-top: 20px;
  padding: 14px 30px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="slide active">
  <div class="card">

</div>

  <div class="card">

<script>
let index = 0;
const slides = document.querySelectorAll('.slide');

function next() {
  slides[index].classList.remove('active');
  index++;
  if (index < slides.length) {
    slides[index].classList.add('active');
  }
}
</script>

</body>
