<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MiMi üíñ</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
*{box-sizing:border-box;font-family:'Nunito',sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    linear-gradient(rgba(255,235,245,.9), rgba(255,235,245,.95)),
    url("https://images.unsplash.com/photo-1601758123927-1965d9c9c9a6?q=80&w=1600&auto=format&fit=crop");
  background-size:cover;
  background-position:center bottom;
  overflow:hidden;
}

/* CONFETTI ‚Äî ALWAYS IN FRONT */
#confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

.card{
  width:min(720px,94vw);
  padding:34px 26px 38px;
  background:#ffffffee;
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.18);
  z-index:2;
}

h1{font-weight:800;margin:10px 0}
p{opacity:.85;margin-bottom:18px}

button{
  padding:16px 32px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
}

#yes{background:#ff2f7b;color:#fff}

#no{
  background:#e5e7eb;
  position:fixed;
  z-index:5;
}

.hint{margin-top:14px;min-height:24px}
.fake{font-size:13px;opacity:.65;min-height:18px}

/* STATES */
#questionState{}
#resultState{display:none}

.freeze{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.96);
  display:grid;
  place-items:center;
  font-size:clamp(28px,5vw,52px);
  font-weight:900;
  z-index:9998;
}

audio{display:none}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<audio id="music" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-loop-779.mp3">
</audio>

<div class="card">

  <!-- QUESTION STATE -->
  <div id="questionState">
    <h1>MiMi‚Ä¶ üß∏üíñ</h1>
    <p>I made this for the prettiest girl in the world.</p>

    <h1>Will you be my Valentine?</h1>
    <button id="yes">YES üíò</button>

    <div class="hint" id="hint"></div>
    <div class="fake" id="fake"></div>
  </div>

  <!-- RESULT STATE -->
  <div id="resultState">
    <h1>OKAY OKAY üò≠‚ù§Ô∏è</h1>
    <p>You win. Or actually‚Ä¶<br><strong>WE</strong> win.</p>
    <p>MiMi, this wasn‚Äôt just a page.<br>It‚Äôs a memory.</p>
    <h1>üíç Be mine. Always.</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="260">
  </div>

</div>

<button id="no">No üôÑ</button>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const hint = document.getElementById("hint");
const fake = document.getElementById("fake");
const qState = document.getElementById("questionState");
const rState = document.getElementById("resultState");
const canvas = document.getElementById("confetti");
const music = document.getElementById("music");

/* NO BUTTON CHAOS */
const jokes=[
  "Nice try üòå","That‚Äôs adorable, but no.","You really thought?",
  "MiMi‚Ä¶ behave üòè","You‚Äôre smiling right now.",
  "Wrong button.","Drama detected.",
  "You enjoy this.","Still no.","Give up üòå"
];
const reactions=[
  "Universe says nope",
  "Destiny laughing",
  "Probability of NO: 0%",
  "Romantic override active",
  "System error: NO invalid"
];

let j=0,r=0;
function moveNo(){
  no.style.left=Math.random()*(innerWidth-120)+"px";
  no.style.top=Math.random()*(innerHeight-60)+"px";
  no.style.transform=rotate(${Math.random()*360}deg);
  hint.textContent=jokes[j++%jokes.length];
  fake.textContent=reactions[r++%reactions.length];
}
no.addEventListener("mouseenter",moveNo);
no.addEventListener("click",e=>e.preventDefault());

/* CONFETTI */
const confettiInstance = confetti.create(canvas,{resize:true,useWorker:true});
const heart = confetti.shapeFromText({ text:"üíñ", scalar:2 });
let raining=false;

function startRain(){
  if(raining) return;
  raining=true;

  (function rain(){
    confettiInstance({
      particleCount:40,
      spread:140,
      startVelocity:0,
      gravity:0.8,
      ticks:600,
      scalar:1.5,
      shapes:["square","circle",heart],
      origin:{x:Math.random(),y:-0.1}
    });
    setTimeout(rain,120);
  })();
}

/* YES CLICK ‚Äî SINGLE SOURCE OF TRUTH */
yes.addEventListener("click",()=>{
  music.play().catch(()=>{});

  // REMOVE NO BUTTON COMPLETELY
  no.remove();

  // FREEZE MOMENT
  const freeze=document.createElement("div");
  freeze.className="freeze";
  freeze.innerHTML="MiMi üíñ<br>This moment is yours now.";
  document.body.appendChild(freeze);

  // BIG BLAST
  confettiInstance({
    particleCount:700,
    spread:180,
    startVelocity:80,
    scalar:1.6,
    shapes:["square","circle",heart]
  });

  setTimeout(()=>{
    freeze.remove();
    qState.style.display="none";
    rState.style.display="block";
    startRain();
  },1700);
});
</script>

</body>
</html>
