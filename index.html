<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: radial-gradient(circle at top, #ff5f9e, #b30059);
  height: 100vh;
  overflow: hidden;
  color: white;
}

.container {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.card {
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.12);
  border-radius: 28px;
  padding: 40px 30px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.3);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(255,255,255,0.8);
  animation: glitch 2.5s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 2px #ff004f; }
  25% { text-shadow: -2px 2px #ff85b3; }
  50% { text-shadow: 2px -2px #ff004f; }
  75% { text-shadow: -2px -2px #ff85b3; }
  100% { text-shadow: 2px 2px #ff004f; }
}

.message {
  font-size: 1.1rem;
  opacity: 0.85;
  margin-bottom: 30px;
}

button {
  background: linear-gradient(45deg, #ff004f, #ff85b3);
  border: none;
  color: white;
  padding: 15px 30px;
  border-radius: 50px;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

.hidden {
  display: none;
}

.reveal {
  font-size: 1.6rem;
  margin-top: 25px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 24px;
  animation: rise linear infinite;
  opacity: 0.8;
}

@keyframes rise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% {
    transform: translateY(-110vh) scale(1.6);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Hey You ðŸ’˜</h1>
    <p class="message">Tap the buttonâ€¦ something cute awaits âœ¨</p>
    <button onclick="revealLove()">Tap Me ðŸ’–</button>
    <div id="loveText" class="reveal hidden">Will you be my Valentine? ðŸ¥°</div>
  </div>
</div>

<script>
function revealLove() {
  document.getElementById('loveText').classList.remove('hidden');

  confetti({
    particleCount: 180,
    spread: 80,
    origin: { y: 0.6 }
  });

  for (let i = 0; i < 20; i++) {
    createHeart();
  }
}

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = 'ðŸ’–';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

// Ambient floating hearts
setInterval(createHeart, 800);
</script>

</body>
</html>
