<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MiMi ğŸ’–</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:'Nunito',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    linear-gradient(rgba(255,235,245,.9), rgba(255,235,245,.95)),
    url("https://images.unsplash.com/photo-1601758123927-1965d9c9c9a6?q=80&w=1600&auto=format&fit=crop");
  background-size:cover;
  background-position:center bottom;
  overflow:hidden;
}

/* CONFETTI */
#confetti{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
  z-index:9999;
}

.card{
  width:min(760px,94vw);
  padding:38px 32px 42px;
  background:#ffffffee;
  border-radius:32px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.18);
  z-index:2;
}

h1{
  font-weight:800;
  margin:12px 0;
}

#title{
  cursor:pointer;
  user-select:none;
}

p{
  opacity:.85;
  margin-bottom:20px;
  font-size:18px;
}

button{
  padding:16px 34px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
}

#yes{
  background:#ff2f7b;
  color:#fff;
}

#no{
  background:#e5e7eb;
  position:fixed;
  z-index:5;
}

.hint{margin-top:14px;min-height:24px}
.fake{font-size:13px;opacity:.65;min-height:18px}

/* STATES */
#resultState{
  display:none;
}

#resultState h1{
  font-size:clamp(32px,4.5vw,46px);
}

#resultState p{
  font-size:19px;
}

.freeze{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.96);
  display:grid;
  place-items:center;
  text-align:center;
  font-size:clamp(30px,5vw,54px);
  font-weight:900;
  z-index:9998;
}

audio{display:none}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<audio id="music" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-loop-779.mp3">
</audio>

<div class="card">

  <div id="questionState">
    <h1 id="title">ğŸ’–ğŸ§¸MiMiğŸ§¸ğŸ’–</h1>
    <p>I made this for the prettiest girl in the world.</p>

    <h1>Will you be my Valentine?</h1>
    <button id="yes">YES ğŸ’˜</button>

    <div class="hint" id="hint"></div>
    <div class="fake" id="fake"></div>
  </div>

  <div id="resultState">
    <h1>OKAY OKAY ğŸ˜­â¤ï¸</h1>
    <p>You win. Or actuallyâ€¦<br><strong>WE</strong> win.</p>
    <p>MiMi, this wasnâ€™t just a page.<br>Itâ€™s a memory.</p>
    <h1>ğŸ’ Be mine. Always.</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="320">
  </div>

</div>

<button id="no">No ğŸ™„</button>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const hint = document.getElementById("hint");
const fake = document.getElementById("fake");
const qState = document.getElementById("questionState");
const rState = document.getElementById("resultState");
const canvas = document.getElementById("confetti");
const music = document.getElementById("music");
const title = document.getElementById("title");

/* CANVAS FIX */
function resizeCanvas(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resizeCanvas();
addEventListener("resize", resizeCanvas);

const confettiInstance = confetti.create(canvas,{
  resize:false,
  useWorker:true
});

/* SHAPES */
const heart = confetti.shapeFromText({ text:"ğŸ’–", scalar:2 });
const rose  = confetti.shapeFromText({ text:"ğŸŒ¹", scalar:2 });

/* ğŸŒ¹ SLOW FLOATING ROSES (UPWARD) */
function floatRoses(){
  confettiInstance({
    particleCount:6,
    spread:30,
    startVelocity:-6,
    gravity:-0.15,
    ticks:1200,
    scalar:1.6,
    shapes:[rose],
    origin:{
      x:Math.random(),
      y:1.1
    }
  });
}
setInterval(floatRoses, 700);

/* ROSE ON TITLE TAP */
title.addEventListener("click",()=>{
  confettiInstance({
    particleCount:20,
    spread:80,
    startVelocity:35,
    gravity:0.9,
    ticks:260,
    scalar:1.8,
    shapes:[rose],
    origin:{ x:0.5, y:0.35 }
  });
});

/* NO BUTTON CHAOS */
const jokes=[
  "Nice try ğŸ˜Œ","Thatâ€™s adorable, but no.","You really thought?",
  "MiMiâ€¦ behave ğŸ˜","Youâ€™re smiling right now.",
  "Wrong button.","Drama detected.",
  "You enjoy this.","Still no.","Give up ğŸ˜Œ"
];
const reactions=[
  "Universe says nope",
  "Destiny laughing",
  "Probability of NO: 0%",
  "Romantic override active",
  "System error: NO invalid"
];

let j=0,r=0;
function moveNo(){
  no.style.left=Math.random()*(innerWidth-120)+"px";
  no.style.top=Math.random()*(innerHeight-60)+"px";
  no.style.transform=`rotate(${Math.random()*360}deg)`;
  hint.textContent=jokes[j++%jokes.length];
  fake.textContent=reactions[r++%reactions.length];
}
no.addEventListener("mouseenter",moveNo);
no.addEventListener("click",e=>e.preventDefault());

/* HEART RAIN AFTER YES */
let raining=false;
function startRain(){
  if(raining) return;
  raining=true;
  (function rain(){
    confettiInstance({
      particleCount:40,
      spread:160,
      startVelocity:0,
      gravity:0.8,
      ticks:700,
      scalar:1.5,
      shapes:["square","circle",heart],
      origin:{ x:Math.random(), y:-0.05 }
    });
    setTimeout(rain,120);
  })();
}

/* YES CLICK */
yes.addEventListener("click",()=>{
  music.play().catch(()=>{});
  no.remove();

  const freeze=document.createElement("div");
  freeze.className="freeze";
  freeze.innerHTML="MiMi ğŸ’–<br>This moment is yours now.";
  document.body.appendChild(freeze);

  confettiInstance({
    particleCount:900,
    spread:180,
    startVelocity:85,
    scalar:1.7,
    shapes:["square","circle",heart]
  });

  setTimeout(()=>{
    freeze.remove();
    qState.style.display="none";
    rState.style.display="block";
    startRain();
  },1700);
});
</script>

</body>
</html>
