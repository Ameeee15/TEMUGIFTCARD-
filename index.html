<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #3a001a, #000);
  height: 100vh;
  overflow: hidden;
  color: white;
}

/* SLIDES */
.slide {
  display: none;
  height: 100vh;
  width: 100%;
  align-items: center;
  justify-content: center;
  position: absolute;
  top: 0;
  left: 0;
}

.slide.active {
  display: flex;
}

/* CARD */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 30px;
  padding: 50px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,215,0,0.2);
}

h1 {
  color: gold;
  margin-bottom: 15px;
}

p {
  margin-bottom: 25px;
  font-size: 18px;
}

/* BUTTONS */
button {
  padding: 14px 32px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(45deg, gold, hotpink);
  color: white;
  font-size: 16px;
  cursor: pointer;
  position: relative;
}

button:hover {
  transform: scale(1.05);
}

/* GLOW */
button::after {
  content: '';
  position: absolute;
  inset: -8px;
  border-radius: 50px;
  box-shadow: 0 0 25px gold, 0 0 50px hotpink;
  opacity: 0;
  transition: opacity .3s;
}

button:hover::after {
  opacity: 1;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -30px;
  font-size: 22px;
  animation: float 6s linear forwards;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0 }
  20% { opacity: 1 }
  100% { transform: translateY(-120vh); opacity: 0 }
}

/* GLITTER */
.glitter {
  position: fixed;
  width: 8px;
  height: 8px;
  background: gold;
  border-radius: 50%;
  pointer-events: none;
  opacity: .8;
}

/* COUNTDOWN */
.countdown {
  font-size: 20px;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<!-- SLIDES -->
<div class="slide active">
  <div class="card">
    <h1>MiMi ðŸ’–</h1>
    <p>This is made just for you</p>
    <button id="begin">Begin</button>
  </div>
</div>

<div class="slide">
  <div class="card">
    <h1>Main Character âœ¨</h1>
    <p>You donâ€™t compete. You dominate.</p>
    <button class="next">Next</button>
  </div>
</div>

<div class="slide">
  <div class="card">
    <h1>Valentine Countdown ðŸ’•</h1>
    <div id="countdown" class="countdown"></div>
    <button class="next">Next</button>
  </div>
</div>

<div class="slide">
  <div class="card">
    <h1>One Question ðŸ’˜</h1>
    <p>Will you be my Valentine?</p>
    <button id="yes">YES ðŸ’–</button>
  </div>
</div>

<div class="slide">
  <div class="card">
    <h1>ðŸ‘‘ Chosen ðŸ‘‘</h1>
    <p>Youâ€™re always on top of the world.</p>
    <button id="share">Share</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const slides = document.querySelectorAll(".slide");
  let index = 0;

  function show(i) {
    slides.forEach(s => s.classList.remove("active"));
    slides[i].classList.add("active");
  }

  document.getElementById("begin").onclick = () => {
    index = 1;
    show(index);
  };

  document.querySelectorAll(".next").forEach(btn => {
    btn.onclick = () => {
      index++;
      show(index);
    };
  });

  document.getElementById("yes").onclick = () => {
    index++;
    show(index);
    confetti({ particleCount: 350, spread: 160 });
  };

  document.getElementById("share").onclick = () => {
    if (navigator.share) {
      navigator.share({
        title: "Valentine ðŸ’–",
        text: "Someone made this for me",
        url: location.href
      });
    } else {
      alert("Copy the link and share ðŸ’•");
    }
  };

  /* COUNTDOWN */
  const cd = document.getElementById("countdown");
  const target = new Date(new Date().getFullYear(), 1, 14).getTime();

  setInterval(() => {
    const diff = target - Date.now();
    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff % 86400000 / 3600000);
    const m = Math.floor(diff % 3600000 / 60000);
    cd.textContent = d + "d " + h + "h " + m + "m";
  }, 1000);

  /* HEARTS */
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "ðŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 700);

  /* GLITTER */
  document.addEventListener("mousemove", e => {
    const g = document.createElement("div");
    g.className = "glitter";
    g.style.left = e.clientX + "px";
    g.style.top = e.clientY + "px";
    document.body.appendChild(g);
    setTimeout(() => g.remove(), 250);
  });

});
</script>

</body>
</html>
