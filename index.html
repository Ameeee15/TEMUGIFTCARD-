<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
/* ========== RESET & THEME ========== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

:root{
  --bg1:#000;
  --bg2:#1a0010;
  --accent:#ff9fc7;
}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:white;
}

/* ========== LAYERS ========== */
#fx{
  position:fixed;
  inset:0;
  pointer-events:none; /* ðŸ”’ ABSOLUTE GUARANTEE */
  overflow:hidden;
  z-index:1;
}

#ui{
  position:relative;
  z-index:10;
  height:100%;
}

/* ========== SLIDES ========== */
.slide{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
}

.slide.active{ display:flex; }

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(22px);
  border-radius:34px;
  padding:46px 36px;
  max-width:430px;
  width:90%;
  box-shadow:0 40px 100px rgba(255,180,120,0.25);
}

h1{
  font-size:2.3rem;
  margin-bottom:15px;
  background:linear-gradient(45deg,#ffd700,#ff9fc7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{ font-size:1.15rem; opacity:0.9; margin-bottom:22px; }

/* ========== BUTTONS ========== */
button{
  background:linear-gradient(45deg,#ffd700,#ff4f9a);
  border:none;
  color:white;
  padding:15px 36px;
  border-radius:50px;
  font-size:1rem;
  cursor:pointer;
}

.btn-group{
  display:flex;
  gap:15px;
  justify-content:center;
  flex-wrap:wrap;
}

.countdown{
  font-size:1.15rem;
  margin-bottom:25px;
  color:var(--accent);
}

/* ========== FX ELEMENTS ========== */
.heart{
  position:absolute;
  bottom:-40px;
  font-size:22px;
  animation:rise linear forwards;
  opacity:0.85;
}

@keyframes rise{
  0%{ transform:translateY(0); opacity:0 }
  15%{ opacity:1 }
  100%{ transform:translateY(-120vh); opacity:0 }
}

.glitter{
  position:absolute;
  border-radius:50%;
  background:radial-gradient(circle,#ffd700,rgba(255,215,0,0.05));
  animation:sparkle 1.2s linear forwards;
}

@keyframes sparkle{
  from{ transform:scale(1); opacity:1 }
  to{ transform:scale(0); opacity:0 }
}
</style>
</head>

<body>

<!-- FX LAYER -->
<div id="fx"></div>

<!-- UI LAYER -->
<div id="ui">

  <div class="slide active">
    <div class="card">
      <h1>MiMi ðŸ’–</h1>
      <p>A little something for the prettiest girl âœ¨</p>
      <button data-next>Begin ðŸ’«</button>
    </div>
  </div>

  <div class="slide">
    <div class="card">
      <h1>Main Character Energy</h1>
      <p>You donâ€™t try â€” you just shine ðŸ’Ž</p>
      <button data-next>Next ðŸ˜Œ</button>
    </div>
  </div>

  <div class="slide">
    <div class="card">
      <h1>Countdown to Valentineâ€™s ðŸ’•</h1>
      <div id="countdown" class="countdown"></div>
      <button data-next>Tell Me ðŸ‘€</button>
    </div>
  </div>

  <div class="slide">
    <div class="card">
      <h1>Soâ€¦ ðŸ’˜</h1>
      <p>Will you be my Valentine?</p>
      <div class="btn-group">
        <button data-finale>YES ðŸ’–</button>
        <button data-finale>NOT NO ðŸ˜ˆ</button>
      </div>
    </div>
  </div>

  <div class="slide">
    <div class="card">
      <h1>ðŸ‘‘ QUEEN OF MY WORLD ðŸ‘‘</h1>
      <p>Youâ€™re adored, celebrated, and chosen.</p>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ===== SLIDE CONTROLLER ===== */
  const slides = [...document.querySelectorAll(".slide")];
  let index = 0;

  function show(i){
    slides.forEach(s => s.classList.remove("active"));
    slides[i]?.classList.add("active");
  }

  function next(){
    if(index < slides.length - 1){
      index++;
      show(index);
    }
  }

  /* ===== BUTTON WIRING ===== */
  document.querySelectorAll("[data-next]").forEach(btn =>
    btn.addEventListener("click", next)
  );

  document.querySelectorAll("[data-finale]").forEach(btn =>
    btn.addEventListener("click", finale)
  );

  /* ===== FX SYSTEM ===== */
  const fx = document.getElementById("fx");

  function heart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "ðŸ’–";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 18 + Math.random()*14 + "px";
    h.style.animationDuration = 3 + Math.random()*3 + "s";
    fx.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }

  setInterval(heart, 900);

  function sparkle(x,y){
    const g = document.createElement("div");
    g.className = "glitter";
    g.style.left = x + "px";
    g.style.top = y + "px";
    g.style.width = g.style.height = 6 + Math.random()*8 + "px";
    fx.appendChild(g);
    setTimeout(()=>g.remove(),1200);
  }

  document.addEventListener("mousemove", e => sparkle(e.clientX, e.clientY));
  document.addEventListener("touchmove", e =>
    sparkle(e.touches[0].clientX, e.touches[0].clientY)
  );

  /* ===== FINALE ===== */
  function finale(){
    next();
    confetti({
      particleCount:350,
      spread:180,
      origin:{y:0.6},
      colors:["#ffd700","#ff4f9a","#ffb6c1"]
    });
    for(let i=0;i<50;i++) heart();
  }

  /* ===== COUNTDOWN ===== */
  const cd = document.getElementById("countdown");
  if(cd){
    const target = new Date(new Date().getFullYear(),1,14).getTime();
    setInterval(()=>{
      const diff = Math.max(0, target - Date.now());
      const d = Math.floor(diff/86400000);
      const h = Math.floor(diff/3600000)%24;
      const m = Math.floor(diff/60000)%60;
      cd.textContent = `${d}d ${h}h ${m}m until Valentineâ€™s ðŸ’˜`;
    },1000);
  }

});
</script>

</body>
</html>
