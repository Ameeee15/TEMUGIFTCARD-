<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mimi â€“ Cinematic Reel</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at center, #0c0c0c 0%, #000 75%);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Cinzel', serif;
}

/* CINEMATIC VIGNETTE */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 85%);
  z-index: 5;
}

/* FLOATING GOLD PARTICLES */
.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: gold;
  opacity: 0.4;
  animation: float 8s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-20vh); }
}

/* NAME CONTAINER */
.container {
  position: relative;
  z-index: 10;
  transform: scale(1.1);
}

/* GOLD TEXT */
.text {
  font-size: 4.5rem;
  letter-spacing: 0.15em;
  color: #ffd36a;
  text-shadow:
    0 0 10px rgba(255,215,0,0.4),
    0 0 30px rgba(255,215,0,0.35),
    0 0 80px rgba(255,215,0,0.2);
  opacity: 0;
  transform: translateY(30px) scale(0.95);
}

/* REVEAL ANIMATION */
.reveal {
  animation: reveal 1.8s ease-out forwards;
}

@keyframes reveal {
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* SUBTITLE */
.subtitle {
  margin-top: 18px;
  font-size: 0.9rem;
  letter-spacing: 0.4em;
  color: rgba(255,255,255,0.6);
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
  animation-delay: 1.6s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
  <div class="text" id="name"></div>
  <div class="subtitle">LIMITLESS</div>
</div>

<script>
/* NAME */
const name = "Mimi";
const nameEl = document.getElementById("name");

/* TYPEWRITER + CINEMATIC PAUSE */
let index = 0;

function typeName() {
  if (index < name.length) {
    nameEl.textContent += name[index];
    index++;
    setTimeout(typeName, 220);
  } else {
    nameEl.classList.add("reveal");
    setTimeout(loop, 3500);
  }
}

function loop() {
  index = 0;
  nameEl.textContent = "";
  nameEl.classList.remove("reveal");
  setTimeout(typeName, 1200);
}

/* PARTICLES */
for (let i = 0; i < 80; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 5 + Math.random() * 6 + "s";
  p.style.opacity = Math.random();
  document.body.appendChild(p);
}

/* START */
setTimeout(typeName, 800);
</script>

</body>
</html>
